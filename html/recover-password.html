<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alata:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arizonia:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="../img/favicon.png">
    <title>White Star Line</title>
</head>
<body>
    <div class="overlay overlay-sec">
        <div class="modal modal-sec">
            <div class="modal-content modal-content-sec">
                <div class="modal-header modal-header-sec">
                    <a class="logo" href="../index.html"><img src="../img/forms/logo.png" alt="logo"></a>
                    <h2 class="title title-sec">Let's reset your password</h2>
                    <div class="text">Enter the email used for your account. If you don't have an email account associated with your username, please <a class="text__link" href="./sign-up.html">create a new account.</a></div>
                </div>
                <div class="modal-main modal-main-sec">
                    <div class="desc">Sign in credentials</div>
                    <form class="form form-sec" action="#">
                        <div class="modal-item">
                            <label class="modal-label" for="e-mail">E-mail adress</label>
                            <input class="modal-input modal-input-sec" id="e-mail" required type="text">
                        </div>
                        <div class="modal-item">
                            <label class="modal-label" for="username">Username(optional)</label>
                            <input class="modal-input modal-input-sec" id="username" type="text">
                        </div>
                        <button class="form__btn form__btn-sec button_orange">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
