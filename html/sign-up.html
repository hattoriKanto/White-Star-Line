<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alata:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arizonia:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="../img/favicon.png">
    <title>White Star Line</title>
</head>
<body>
    <div class="overlay overlay-sec">
        <div class="modal modal-sec">
            <div class="modal-content modal-content-sec">
                <div class="modal-header modal-header-sec">
                    <a class="logo" href="../index.html"><img src="../img/forms/logo.png" alt="logo"></a>
                    <h2 class="title title-sec">Let's get started</h2>
                </div>
                <div class="modal-main modal-main-sec">
                    <form class="form form-sec" action="#">
                        <div class="modal-item">
                            <label class="modal-label" for="first-name">First name</label>
                            <input class="modal-input modal-input-sec" id="first-name" required type="text">
                            <p class="modal-message">This field is required</p>
                        </div>
                        <div class="modal-item">
                            <label class="modal-label" for="second-name">Second name</label>
                            <input class="modal-input modal-input-sec" id="second-name" required type="text">
                            <p class="modal-message">This field is required</p>
                        </div>
                        <div class="modal-item">
                            <h3 class="form__title title-country">Your country</h3>
                            <div aria-required="true" id="choose-country" class="form__choose form__choose-country choose">Choose your country</div>
                            <div id="choice-country" class="form__choice choice choice-country">
                                <div class="choice__content">
                                    <div class="form__option option option__country">
                                        <input class="option__input" type="radio" name="first" id="option-country-first">
                                        <label class="option__label option__label-country" for="option-country-first">Spain</label>
                                    </div>
                                    <div class="form__option option option__country">
                                        <input class="option__input" type="radio" name="second" id="option-country-second">
                                        <label class="option__label option__label-country" for="option-country-second">UK</label>
                                    </div>
                                    <div class="form__option option option__country">
                                        <input class="option__input" type="radio" name="third" id="option-country-third">
                                        <label class="option__label option__label-country" for="option-country-1third">USA</label>
                                    </div>
                                    <div class="form__option option option__country">
                                        <input class="option__input" type="radio" name="fourth" id="option-country-fourth">
                                        <label class="option__label option__label-country" for="option-country-fourth">Italy</label>
                                    </div>
                                    <div class="form__option option option__country">
                                        <input class="option__input" type="radio" name="fifth" id="option-country-fifth">
                                        <label class="option__label option__label-country" for="option-country-fifth">Singapore</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-item">
                            <label class="modal-label" for="e-mail">E-mail adress</label>
                            <input class="modal-input modal-input-sec" id="e-mail" required type="text">
                            <p class="modal-message">This field is required</p>
                        </div>
                        <div class="modal-item">
                            <label class="modal-label" for="password">Create new password</label>
                            <input class="modal-input modal-input-sec" id="password" required type="password">
                            <p class="modal-message">This field is required</p>
                        </div>
                        <div class="checkbox flex checkbox-sec">
                            <input class="modal-checkbox" id="special" type="checkbox">
                            <label class="modal-label" for="special">I would like to receive special offers, travel tips, and insider information by email.</label>
                        </div>
                        <div class="checkbox flex checkbox-sec">
                            <input class="modal-checkbox" id="privacy" type="checkbox" required>
                            <label class="modal-label" for="privacy">I have read and agree to the Terms of Use and Privacy Policy.</label>
                        </div>
                        <button class="form__btn form__btn-sec button_orange">Done</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="sign-in" href="./sign-in.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/sign-up.js"></script>
</body>
</html>
