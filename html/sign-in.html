<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alata:regular&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arizonia:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="../img/favicon.png">
    <title>White Star Line</title>
</head>
<body>
    <div class="overlay">
        <div id="modal-sign-in" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="logo" href="../index.html"><img src="../img/forms/logo.png" alt="logo"></a>
                    <h2 class="title">Sign in now</h2>
                </div>
                <div class="modal-main">
                    <form class="form" action="#">
                        <div class="modal-item">
                            <label class="modal-label" for="username">Username or e-mail adress</label>
                            <input class="modal-input" id="username" required type="text">
                        </div>
                        <div class="modal-item">
                            <label class="modal-label" for="password">Password</label>
                            <input class="modal-input" id="password" required type="password">
                        </div>
                        <div class="checkbox__recover">
                            <div class="checkbox">
                                <input class="modal-checkbox" id="checkbox" type="checkbox">
                                <label class="modal-label" for="checkbox">Remember me</label>
                            </div>
                            <a class="modal-recover" href="./recover-password.html">Forgot a password?</a>
                        </div>
                        <button id="sign-in-btn" class="form__btn button_orange">Sign In</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="modal-footer__text">Have not an account yet?</p>
                    <a id="sign-up" class="sign-up" href="./sign-up.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
