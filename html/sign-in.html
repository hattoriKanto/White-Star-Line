<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alata:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arizonia:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.min.css">
    <title>White Star Line</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="title">Sign in now</h2>
                <div class="text">Sign in using social media to get quick access</div>
                <div class="links">
                    <a class="link link-google" href=""><img class="link-img" src="../img/modal/google.svg" alt="Authorization with Google">Google</a>
                    <a class="link link-facebook" href=""><img class="link-img" src="../img/modal/facebook.svg" alt="Authorization with Facebook">Facebook</a>
                </div>
            </div>
            <div class="divider">
                <hr class="divider__line">
                <div class="divider__text">or</div>
                <hr class="divider__line">
            </div>
            <div class="modal-main">
                <form class="form" action="">
                    <label class="modal-label" for="username">Username</label>
                    <input class="modal-input" id="username" required type="text">
                    <label class="modal-label" for="password">Password</label>
                    <input class="modal-input" id="password" required type="password">
                    <input class="modal-checkbox" id="checkbox" type="checkbox">
                    <label class="modal-label" for="checkbox">Remember me</label>
                    <button class="form__btn button_orange">Sign In</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="modal-footer__text">Have not an account yet?</p>
                <a id="sign-up" class="sign-up" href="">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
