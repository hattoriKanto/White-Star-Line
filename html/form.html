<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alata:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arizonia:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="../img/favicon.png">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form" action="#">
            <div class="form__item">
                <h2 class="form__title">Departing from</h2>
                <div class="form__choose">Choose Departure Port<img class="form__img" src="../img/cruise/arrow.svg" alt="arrow"></div>
                <div class="form__choice">
                    <div class="form__option option">
                        <input class="option__input" type="radio" name="first" id="first">
                        <label for="first">Barcelona, Spain</label>
                    </div>
                    <div class="form__option option">
                        <input class="option__input" type="radio" name="second" id="second">
                        <label for="second">Liverpool, UK</label>
                    </div>
                    <div class="form__option option">
                        <input class="option__input" type="radio" name="third" id="third">
                        <label for="third">Miami, USA</label>
                    </div>
                    <div class="form__option option">
                        <input class="option__input" type="radio" name="fourth" id="fourth">
                        <label for="fourth">Naples, Italy</label>
                    </div>
                    <div class="form__option option">
                        <input class="option__input" type="radio" name="fifth" id="fifth">
                        <label for="fifth">Singapore, Singapore</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./sc.js"></script>
</body>
</html>
